{% extends "base.html" %}

{% block content %}
<h2>Шаблоны сообщений</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Название</th>
            <th>Триггер</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for template in templates %}
        <tr>
            <td>{{ template.name }}</td>
            <td>{{ template.trigger_event }}</td>
            <td>{% if template.is_active %}Активен{% else %}Отключен{% endif %}</td>
            <td>
                <a href="/edit_template/{{ template.id }}" class="btn btn-sm btn-primary">
                    Редактировать
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
